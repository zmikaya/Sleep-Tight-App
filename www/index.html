        <script src="components/loader.js"></script>
        <link rel="stylesheet" href="components/loader.css">
        <link rel="stylesheet" href="css/style.css">
        <script>
        </script>
        <!--End of Monaca Header-->
        <!--Onsen and AngularJS-->
        <link rel="stylesheet" href="components/monaca-onsenui/css/onsenui.css"/>
        <link rel="stylesheet" href="components/monaca-onsenui/css/onsen-css-components.css"/>
        <!--<script src="components/monaca-onsenui/js/angular/angular.js"></script>
        <script src="components/monaca-onsenui/js/onsenui.js"></script>-->

        <script type="text/javascript" src="components/monaca-jquery-mobile/jquery.mobile.js"></script>
        <script type="text/javascript" src="js/d3.min.js"></script>
        <link rel="stylesheet" href="css/cal-heatmap.css">

        <script>
            ons.bootstrap();
            $.mobile.loadPage.defaults.showLoadMsg = false;
$.mobile.changePage.defaults.showLoadMsg = false;
        </script>
        
    </head>

    <body>
        <!--User is presented with login screen and will then be transitioned to the main page-->
        <!--upon successful authorization, otherwise an error message will be returned-->
        <ons-navigator title="Navigator" var="myNavigator" ons-postpush="initializeCal()">
          <ons-page>
              <ons-toolbar>
                <div class="center">Log In</div>
                <div class="right"><ons-toolbar-button>Close</ons-toolbar-button></div>
              </ons-toolbar>
              
              <div class="login-form">
                <input type="email" class="text-input--underbar" placeholder="Email" value="">
                <input type="password" class="text-input--underbar" placeholder="Password" value="">
                <br><br>
                New to SleepTight?
                <ons-button onclick="myNavigator.pushPage('register.html', { animation : 'slide' })">Register</ons-button>
                <br><br>
                <ons-button modifier="large" class="login-button" onclick="myNavigator.replacePage('main.html', { animation : 'slide' })">
                    Log In
                </ons-button>
                <br><br>
                <ons-button modifier="quiet" class="forgot-password">Forgot password?</ons-button>
              </div>
          </ons-page>
        </ons-navigator>
    </body>
    
    <script type="text/javascript" src="js/heatmap.js"></script>
    <script>
        $("ui-loader").remove()
    </script>
</html>
