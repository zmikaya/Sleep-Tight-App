<ons-page>
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Register</div>
  </ons-toolbar>
  
  <div class="login-form">
    <input type="email" id="reg_email" class="text-input--underbar" placeholder="Email" value="">
    <input type="password" id="reg_password" class="text-input--underbar" placeholder="Password" value="">
    <input type="text" id="reg_clinician_id" class="text-input--underbar" placeholder="Clinician ID" value="">
    <br><br>
    <ons-button id="RegisterBtn" modifier="large" class="login-button">
        Register
    </ons-button>
  </div>
</ons-page>
